<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js">
			
		</script>
		<style type="text/css">
			a{
				margin-left: 30px;
			}
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			$(function(){
				var id=window.location.href.split('=')[1]
		if(id=='A'){
			$.ajax({
					url:"http://localhost:3000/item/list",
					type:'GET',
					success:function(e){
				for(var i in e){
					$('body').append('<a href="2.html?id='+e[i].id+'">'+e[i].name+'</a>')
				}
			}
		})
		}else{
			$.ajax({
					url:"http://localhost:3000/item/datail",
					type:'POST',
					data:{abc:id},
					success:function(e){
				for(var i in e){
					$('body').append('<p>'+e[0].lirui+'</p>')
				}
			}
		})
		}
						
			})
		</script>
	</body>
</html>
